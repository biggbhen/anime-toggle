<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Lovers</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="container">
      <section class="displayHouse">
        <section class="display displayOne">
          <h2 class="nameOfCharacter1"></h2>
        </section>
        <section class="display displayTwo">
          <h2 class="nameOfCharacter2"></h2>
        </section>
      </section>
      <section class="vs">
        <h1 class="vsFight">Vs</h1>
      </section>
      <section class="characters">
        <div class="asta">
          <img
            src="./images/asta_black_clover.jpg"
            alt="blackClover"
            class="astaBlackClover"
          />
        </div>
        <div class="erenYegger">
          <img src="./images/erenYeager_attackOnTitans.jpg" alt="AoT" />
        </div>
        <div class="shinra">
          <img src="./images/shinraFireForcePic.jpg" alt="fireForce" />
        </div>
        <button>start</button>
        <div class="deku">
          <img src="./images/my-hero-academia-icegPic.jpg" alt="midoriyaMha" />
        </div>
        <div class="tanjiro">
          <img src="./images/Demon-SlayerPic.jpg" alt="demonSlayer" />
        </div>
        <div class="Naruto">
          <img src="./images/narutoPic.jpg" alt="naruto" />
        </div>
      </section>
    </section>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
